<html>
<head>
  <link rel="stylesheet" type="text/css" href="/stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="page-header">
    <h1>Welcome to NeverAlone!</h1>
    <h4>Never alone. Never forever alone.</h4>
    </div>
    <div class="row" >
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="email" ng-model="usernameLogin">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwd" ng-model="passwordLogin">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default" ng-click="logIn();loadMap()">Log in!</button>
            </form>
          </div>
        </div>
        <p> Don't have an account? </p>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create an account</button>
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Account</h4>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"  ng-model="formData.username">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd"  ng-model="formData.password">
                  </div>
                  <div class="form-group">
                    <label for="num">Cell Phone Number:</label>
                    <input type="text" class="form-control" id="num"  ng-model="formData.cellNumber">
                  </div>
                  <button type="submit" class="btn btn-default" ng-click="createAccount()" data-dismiss="modal">Create my account!</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>   
    </div>
    <div class="col-md-6"></div>
  </div>
</body>
</html>
