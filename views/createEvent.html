<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/searchStyle">
</head>
<body>
	<div class="container">
		<h2>Host an Event</h2>
		<form role="form">
			<div class="form-group">
				<label for="eventName" ng-model="eventInput">Event Name:</label>
				<input type="eventName" class="form-control" id="eventName" ng-model="ev.name">
			</div>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					{{ev.category}}<span ng-if="!ev.category">Category</span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li><a href="#" ng-click="setCategory('Sports')">Sports</a></li>
					<li><a href="#" ng-click="setCategory('Arts')">Arts</a></li>
					<li><a href="#" ng-click="setCategory('Music')">Music</a></li>
					<li><a href="#" ng-click="setCategory('Pset')">Pset</a></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="date" ng-model="dateInput">Date:</label>
				<input type="date" class="form-control" id="date" ng-model="ev.date">
			</div>
			<div class="form-group">
				<label for="time" ng-model="timeInput">Time:</label>
				<input type="datetime" class="form-control" id="time" ng-model="ev.time">
			</div>
			<div class="form-group">
				<label for="address" ng-model="addressInput">Location:</label>
				<input type="address" class="form-control" id="address" size="100" ng-model="ev.address">
			</div>
			<div class="form-group">
				<label for="description" ng-model="descriptionInput">Description:</label>
				<input type="description" class="form-control" id="description" size="100" ng-model="ev.description">
			</div>
			
			<button type="submit" class="btn btn-default" ng-click="createEvent()">Create</button>
		</form>
	</div>
</body>
</html>
