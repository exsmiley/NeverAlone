<html>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h2>Hello, NAME!</h2>
            </br>
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading"><h4>Interests</h4></div>
              <!-- List group -->
              <ul class="list-group">
                <li class="list-group-item">Sports</li>
                <li class="list-group-item">Music</li>
                <li class="list-group-item">PSetting</li>
              </ul>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <img class="thumbnail" src="https://scontent.xx.fbcdn.net/hphotos-xat1/v/t34.0-12/12030659_901626583224347_1848126269_n.jpg?oh=a813885dd4e9acddf5132e9339313dd9&oe=56005B1A" style="width:250px;height:250px">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading"><h4>Events Attending</h4></div>
              <!-- List group -->
              <ul class="list-group">
                <li class="list-group-item">This time</li>
                <li class="list-group-item">Blah</li>
                <li class="list-group-item">JDKLFASF;</li>
              </ul>
            </div>
          </div>

          <div class="col-md-6">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Host an event</button>
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create an Event</h4>
                  </div>
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="form-group">
                        <label for="desc">Description:</label>
                        <input type="text" class="form-control" id="desc">
                      </div>
                      <div class="form-group">
                        <label for="loc">Location:</label>
                        <input type="text" class="form-control" id="loc">
                      </div>
                      <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="text" class="form-control" id="time">
                      </div>
                      <div class="form-group">
                        <label for="desAttend">Number of Attendees:</label>
                        <input type="num" class="form-control" id="desAttend">
                      </div>
                      <button type="submit" class="btn btn-default">Done</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
