<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/searchStyle">
</head>
<body>
	<!-- events is the list containing all upcoming events, and searchText is the
	text from the search box-->
	<div class = "container">
		<h2> Search Results </h2>
		<table>
		<table class="table table-hover">
			<tr><th>Name</th><th>Date</th><th>Time</th><th>Category</th><th>Join?</th>
			<tr ng-repeat="event in events | filter:searchText"><th class="col-md-3">{{event.name}}</th><th class="col-md-3">{{event.date}}</th><th class="col-md-3">{{event.time}}</th>
			<th>{{event.category}}</th><th><button ng-click="joinEvent(event._id)">Join</button></th></tr>
		</table>
	</div>
</body>
</html>
