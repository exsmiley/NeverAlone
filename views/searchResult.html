<!DOCTYPE html>
<html>
<body>
	<!-- events is the list containing all upcoming events, and searchText is the
	text from the search box-->
	<h4> Search Results! </h4>
	<div ng-repeat="event in events | filter:searchText">
		<div class="row">
			<table>
				<tr><th class="col-md-3">{{event.name}}</th><th class="col-md-3">{{event.date}}</th><th class="col-md-3">{{event.time}}</th></tr>
				<tr><th>{{event.category}}</th><th><button>Join</button></th></tr>
				<tr><th>{{event.description}}</th></tr>
			</table>
		</div>
	</body>
	</html>
