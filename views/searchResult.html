<!DOCTYPE html>
<html>
<body>
	<!-- events is the list containing all upcoming events, and searchText is the
	text from the search box-->
	<h4> Search Results! </h4>
	<div ng-repeat="event in events | filter:searchText">
		<div class="row">
			<table class="table table-striped">
				<tr>
				    <th>{{event.name}}</th>
				    <th>{{event.date}}</th> 
				    <th>{{event.time}}</th>
				    <th>{{event.category}}</th>
				    <th><button>Join</button></th>
				</tr>
			</table>
			
		</div>
	</body>
	</html>
