<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/searchStyle">
</head>
<body>
	<!-- events is the list containing all upcoming events, and searchText is the
	text from the search box-->
	<div class = "container">
		<h2> Search Results </h2>
		<button type="button" class="btn btn-default" ng-click="userTab=4;getEvents()">
			<span class="glyphicon glyphicon-search"></span> Search My Events
		</button>
		<div search-my-events ng-show="isLoggedIn&&userTab===4"></div>
			<table class="table table-hover" ng-show="isLoggedIn&&userTab!==4">
				<tr><th>Name</th><th>Date</th><th>Time</th><th>Category</th><th>Join?</th></tr>
				<tr ng-repeat="event in events | filter:searchText">
					<th class="col-md-3">{{event.name}}</th><th class="col-md-3">{{event.date}}</th>
					<th class="col-md-3">{{event.time}}</th>
					<th>{{event.category}}</th><th><button type="button" class="btn btn-default">Join</button></th>
				</tr>
			</table>

			<table class="table table-hover" ng-show="isLoggedIn&&userTab===4">
				<tr><th>Name</th><th>Date</th><th>Time</th><th>Category</th><th>Join?</th></tr>
				<tr ng-repeat="event in events | filter:interestFilter:userData.interests">
					<th class="col-md-3">{{event.name}}</th><th class="col-md-3">{{event.date}}</th>
					<th class="col-md-3">{{event.time}}</th>
					<th>{{event.category}}</th><th><button type="button" class="btn btn-default">Join</button></th>
				</tr>
			</table>
		</div>
	</body>
</html>
